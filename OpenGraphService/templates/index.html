<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenGraph</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    >
</head>
<body>
    <div style="width: 600px; height: 400px;text-align: center;margin: 0 auto;">
        <div class="form-group">
            <label for="og">Введите URL адрес</label>
            <input type="text" class="form-control" id="og" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="response">Введите URL адрес</label>
            <textarea class="form-control" id="response" placeholder="JSON" style="height: 400px;"></textarea>
        </div>
        <button class="btn btn-primary" onclick="submitForm()">Сформировать JSON</button>
    </div>
</body>
</html>
<script>
    function submitForm() {
        const input = document.getElementsByTagName('input')[0];
        const textarea = document.getElementsByTagName('textarea')[0];
        let xhr = new XMLHttpRequest();
        xhr.open('GET', "http://127.0.0.1:8000/service/parse/?url=" + input.value, false);
        xhr.send();
        textarea.value = xhr.responseText;
    }
</script>
